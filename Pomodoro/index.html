<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
     <div class="screen">
        
        <h1 id="screentime">
            <p id="mm">00</p>
            <p>:</p>
            <p id="ss">00</p>
        </h1>

     </div>
     <div class="Cycle">
        <h3 id="cycletime">
            <p>Sessions :</p>
            <p id="cycle">0</p>
        </h3>
     </div>
     <div class="functions">
        <div class="time">
            <div class="session">
                <h3>session time</h3>
                <h4 class="currtime">
                    <p id="sessionminute">00</p>
                    <p>:</p>
                    <p id="sessionsecond">00</p>  
                </h4>
                <div class="operation">
                    <button class="increment" id="sincrement">+</button>
                    <button class="decrement" id="sdecrement">-</button>
                </div>
            </div>

            <div class="break">
                <h3>break time</h3>
                <h4 class="currtime">
                    <p id="breakminute">00</p>
                    <p>:</p>
                    <p id="breaksecond">00</p>
                </h4>
                <div class="operation">
                    <button  class="increment" id="bincrement">+</button>
                    <button  class="decrement" id="bdecrement">-</button>
                </div>
            </div>
 
        </div>
        <div class="btncontainer">
            <button id="reset">Reset</button>
            <button id="start">Start</button>
            <!-- <button id="stop">Stop
            </button> -->
        </div>
     </div >
    </div>
</body>
<script src="script.js">

</script>
